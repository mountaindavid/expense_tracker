name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    env:
      DATABASE_URL: postgresql://postgres:postgres@localhost:5432/expensetracker_test
    
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: expensetracker_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
    
    steps:
      - uses: actions/checkout@v3
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Check code formatting
        run: black --check app/
      
      - name: Run linter
        run: flake8 app/ --count --statistics
      
      - name: Run unit tests
        run: pytest app/tests/unit/ -v
      
      - name: Run integration tests
        run: pytest app/tests/integration/ -v
      
      - name: Generate coverage report
        run: pytest app/tests/ --cov=app --cov-report=term-missing --cov-report=xml
      
      - name: Upload coverage to Codecov (optional)
        uses: codecov/codecov-action@v3
        with:
          file: ./coverage.xml

  docker:
    runs-on: ubuntu-latest
    needs: test
    
    steps:
      - uses: actions/checkout@v3
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: false
          tags: expense-tracker:test
          cache-from: type=gha
          cache-to: type=gha,mode=max
      
      - name: Create test .env file
        run: |
          cat > .env << EOF
          DATABASE_URL=postgresql://postgres:postgres@db:5432/expensetracker_test
          POSTGRES_USER=postgres
          POSTGRES_PASSWORD=postgres
          POSTGRES_DB=expensetracker_test
          EOF
      
      - name: Start services with docker-compose
        run: docker-compose up -d
      
      - name: Wait for database to be ready
        run: |
          timeout 30 bash -c 'until docker-compose exec -T db pg_isready -U postgres; do sleep 2; done'
      
      - name: Install curl
        run: sudo apt-get update && sudo apt-get install -y curl
      
      - name: Wait for app to be healthy
        run: |
          echo "Waiting for app to start..."
          timeout 60 bash -c 'until curl -f http://localhost:8000/health; do sleep 2; done'
          echo "App is healthy!"
      
      - name: Test root endpoint
        run: |
          response=$(curl -s http://localhost:8000/)
          echo "Root endpoint response: $response"
          echo "$response" | grep -q "Expense Tracker is running" || exit 1
      
      - name: Test health endpoint
        run: |
          response=$(curl -s http://localhost:8000/health)
          echo "Health endpoint response: $response"
          echo "$response" | grep -q "healthy" || exit 1
      
      - name: Verify database connection
        run: |
          # Check that app can connect to database by checking logs
          docker-compose logs app | grep -q "Database initialized successfully" || echo "Warning: Database init message not found in logs"
      
      - name: Check container logs
        if: failure()
        run: |
          echo "=== App logs ==="
          docker-compose logs app
          echo "=== DB logs ==="
          docker-compose logs db
      
      - name: Stop services
        if: always()
        run: docker-compose down -v